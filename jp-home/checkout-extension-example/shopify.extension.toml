# Checkout UI Extension Configuration

api_version = "2024-01"

[[extensions]]
type = "ui_extension"
name = "Pickup Date Time Selector"
handle = "pickup-datetime-selector"

[[extensions.targeting]]
module = "./src/Checkout.jsx"
target = "purchase.checkout.delivery-address.render-after"

[extensions.capabilities]
# Allow blocking checkout progress until date/time is selected
block_progress = true
# Allow reading and writing cart attributes
api_access = true

[extensions.settings]
# You can add settings configurable in Shopify admin
[[extensions.settings.fields]]
key = "title"
type = "single_line_text_field"
name = "Section Title"
description = "Title displayed above the date/time picker"

[[extensions.settings.fields]]
key = "cutoff_hour"
type = "number_integer"
name = "Cutoff Hour"
description = "Hour after which same-day pickup is disabled (24h format)"



